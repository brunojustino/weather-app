<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div class="container">
    <div class="search">
        <div class="search-wrapper">
            <form class="cityForm">
                <input id="inputCity" type="text" required class="search-box" placeholder="Location" />

            </form>
        </div>
    </div>
    <div class="weatherContainer">
        <div class="weather">
            <h2 id="city">Wonderland</h2>
        </div>
        <div class="weather">
            <h1 id="temperature"> 20&#8451</h1> 
        </div>
    </div>
</div>

</body>
</html>
